<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
    <h2>Add New Student</h2>
    <form action="Insert_Student.php" method="post" onsubmit="return validateAddForm()">
        <label for="studentID">Student ID (9 digits):</label>
        <input type="text" id="studentID" name="studentID" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="pin">PIN (6 digits):</label>
        <input type="password" id="pin" name="pin" required><br>

        <label for="term">Term:</label>
        <input type="number" id="term" name="term" required><br>

        <label for="departmentID">Department ID:</label>
        <input type="number" id="departmentID" name="departmentID" required><br><br>

        <input type="submit" name="Add Student" value="Add Student">
    </form>

    <div id="responsee"></div>
    
    <script src="Add_Student.JS"></script>
</body>
</html>
