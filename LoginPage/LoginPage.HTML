<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AASTMT Schedule Maker - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="Login.css" rel="stylesheet">
    </head>

    <body>
    <!-- Navbar with AASTMT Logo -->
    <nav class="navbar">
        <div class="container-fluid">
            <img src="https://campaigns.aast.edu/wp-content/uploads/2022/05/50-years-of-excellence-365x119.png" alt="AASTMT Logo">
        </div>
    </nav>

    <!-- Main Wrapper -->
    <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1 w-100 px-3">
        <!-- Login Card -->
        <div class="login-card">
            <h2 class="login-header">User Login</h2>

            <form action="VerifyLogin.php" method="POST" onsubmit="return fakeLogin();">
                <div class="mb-3">
                    <label for="ID" class="form-label">ID</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-person-badge"></i></span>
                        <input type="text" class="form-control" id="ID" name="ID" required placeholder="Enter your 9-digit ID">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="PIN" class="form-label">PIN</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-shield-lock"></i></span>
                        <input type="password" class="form-control" id="PIN" name="PIN" required placeholder="Enter your 6-digit PIN">
                        <button class="btn btn-dark toggle-pin" type="button" onclick="togglePIN()">
                            <i class="bi bi-eye-slash" id="toggle-icon"></i>    
                        </button>
                    </div>
                </div>
                <input type="submit" class="btn btn-accent w-100 mt-3" name="login" value="login">
            </form>

            <div id="error-message" class="error-message">Incorrect username or password.</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AASTMT. All rights reserved. | <a href="https://www.aast.edu">www.aast.edu</a></p>
    </footer>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Login Script -->
    <script>
        function fakeLogin() {
            let user = document.getElementById('ID').value.trim();
            let pass = document.getElementById('PIN').value.trim();

            const IDValid = /^[0-9]{9}$/.test(user);
            const PINValid = /^[0-9]{6}$/.test(pass);

            if (!IDValid) {
                document.getElementById('error-message').innerText = "Invalid ID. It should be exactly 9 digits.";
                document.getElementById('error-message').style.display = 'block';
                return false;
            } else if (!PINValid) {
                document.getElementById('error-message').innerText = "Invalid PIN. It should be exactly 6 digits.";
                document.getElementById('error-message').style.display = 'block';
                return false;
            } else {
                document.getElementById('error-message').style.display = 'none';
                return true;
            }
        }
    
        function togglePIN() {
            const pinInput = document.getElementById('PIN');
            const icon = document.getElementById('toggle-icon');

            if (pinInput.type === 'password') {
                pinInput.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                pinInput.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
    </script>
</body>

</html>
